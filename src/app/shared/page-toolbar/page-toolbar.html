<md-toolbar class="toolbar" color="primary">
  <ng-content select="page-title"></ng-content>
  <fill-space></fill-space>
  <div class="page-actions">
    <ng-content select="page-action"></ng-content>
  </div>

  <help-button *ngIf="hasHelp">
    <md-menu>
      <ng-content select="help-link"></ng-content>
    </md-menu>
  </help-button>

  <md-toolbar-row class="page-nav" *ngIf="hasPageNavLinks">
    <page-nav-bar [links]="pageNavLinks">
      <ng-content select="page-nav-link"></ng-content>
    </page-nav-bar>
  </md-toolbar-row>

  <ng-content></ng-content>

</md-toolbar>

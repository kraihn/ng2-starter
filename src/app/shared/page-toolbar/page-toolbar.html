<md-toolbar color="primary">
  <ng-content select="page-title"></ng-content>
  <fill-space></fill-space>
  <div class="page-actions">
    <ng-content select="page-action"></ng-content>
  </div>

  <help-button *ngIf="hasHelp">
    <md-menu>
      <ng-content select="help-link"></ng-content>
    </md-menu>
  </help-button>

  <md-toolbar-row>
    <md-tab-group>
        <md-tab label="Section 1"></md-tab>
        <md-tab label="Section 2"></md-tab>
        <md-tab label="Section 3"></md-tab>
    </md-tab-group>
  </md-toolbar-row>

</md-toolbar>

<page-toolbar>
  <page-title>Protected</page-title>
  <help-link route="/help/help-topic">Sample Help Link</help-link>
</page-toolbar>

  <hero-unit>
      <hero-unit-image>
        <img [ngStyle]="{'height': '192px', 'width': '192px'}" src="//www.gstatic.com/mobilesdk/160505_mobilesdk/zerostate/2x/crash.png">
      </hero-unit-image>

      <tag-line>
        A tremor in the Force. The last time I felt it was in the presence of my old master.
        <tag-line-more>
          <icon-link icon="insert_drive_file">Learn More</icon-link>
        </tag-line-more>
      </tag-line>

      <actions-list class="compressed">
        <button md-mini-fab color="primary">
          <md-icon class="md-24">remove</md-icon>
        </button>
        <button md-mini-fab color="primary">
          <md-icon class="md-24">add</md-icon>
        </button>
        <button md-mini-fab color="primary">
          <md-icon class="md-24">settings</md-icon>
        </button>

        <actions-list-footer>Do something good</actions-list-footer>
      </actions-list>
  </hero-unit>
